<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1337 Market - Student Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"  style="text-decoration: none;">
                <div class="logo"><span>1337</span> Market</div>
            </a>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search listings..." oninput="filterListings()">
                <select id="category" onchange="filterListings()">
                    <option value="">All Categories</option>
                    <option value="tech">Tech</option>
                    <option value="books">Books</option>
                    <option value="accessories">Accessories</option>
                    <option value="clothing">Clothing</option>
                    <option value="services">Services</option>
                    <option value="other">Other</option>
                </select>
                <!-- <button onclick="filterListings()">Search</button> -->
            </div>
            <button id="addListingBtn" class="primary-btn">Add Listing</button>
            <!-- Dark and light functuality -->
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon " xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <!--end -->
        </nav>
    </header>

    <main>
        <section id="listings" class="listings-grid"></section>

        <div id="addListingModal" class="modal">
            <div class="modal-content">
                <h2>Add New Listing</h2>
                <form id="listingForm">
                    <input type="text" id="title" placeholder="Title" required>
                    <select id="listingCategory" required>
                        <option value="">Select Category</option>
                        <option value="tech">Tech</option>
                         <option value="books">Books</option>
                        <option value="accessories">Accessories</option>
                        <option value="clothing">Clothing</option>
                        <option value="services">Services</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="number" id="price" placeholder="Price (MAD)" required>
                    <input type="text" id="intra" placeholder="intra Username" required>
                    <textarea id="description" placeholder="Description" required></textarea>
                    <input type="text" id="imageUrl" placeholder="Image URL">
                    <div class="form-buttons">
                        <button type="submit" class="primary-btn">Add Listing</button>
                        <button type="button" onclick="closeModal()" class="secondary-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
